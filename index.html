<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis corrupti sapiente expedita. Corrupti ea quis blanditiis et nihil tenetur cumque odio atque molestias, id eveniet fugit dolorum nam doloremque vel.</p>
            <button class="delete-button">Delete</button>
        </div>
    </div>

    <div class="popup-overlay">
        <div class="popup-box">
            <h2>Add book</h2>
            <form>
                <input type="text" placeholder="Book title" id="book-title-input">
                <input type="text" placeholder="Book author" id="book-author-input">
                <textarea placeholder="Short description" id="book-description-input"></textarea>
                <button type="submit" id="add-book">Add</button>
                <button id="cancel-popup">Cancel</button>
            </form>
        </div>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    
    <script src="script.js"></script>
</body>
</html>
